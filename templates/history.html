</head>

    <!-- Navbar -->

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">IOT-CA2</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="{{ url_for('home') }}">
                            <i class="fas fa-home"></i> Home

                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('chart') }}">
                            <i class="fas fa-history"></i> History

                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!-- End of Navbar -->
    <!-- Header -->
    <div class="container">
        <div class="jumbotron">
            <h1>
                <i class="fas fa-building"></i> Office Security System
            </h1>
            <hr>
            <p>A simple office security system!</p>
        </div>

        <div class="container contentbox" style="padding: 10px;margin: 20px">
            <!-- bar chart canvas element -->
            <div class="chart-container" style="position: relative">
                <canvas id="chart" style="width:600px; height:300px"></canvas>
            </div>
        </div>

    </div>
    <!-- End of Navbar -->
    <!-- Footer -->
    <div class="container">
        <hr> &copy;
        <script type="text/javascript">
            document.write(new Date().getFullYear());
        </script> - IOT-CA2
    </div>
    <!-- End of Footer -->
    <!-- Javascript -->
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>

    <!-- Animations init-->
    <script>
        var time = []
        var statecount = []
         {% for stateinfo, datetimeinfo in chartdata %}
            console.log("{{ stateinfo }}"+" "+ "{{ datetimeinfo }}");
            time.push("{{datetimeinfo}}");
            statecount.push("{{stateinfo}}");
            console.log(time);
            console.log(statecount);
         {% endfor %}
        var ctx = document.getElementById("chart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            // The data for our dataset
            data: {
                labels: time.reverse(),
                datasets: [{
                    label: "Motion Detected",
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: statecount.reverse(),
                }]
            },

            // Configuration options go here
            options: {}
        });

    </script>
    <!-- End of Animations init -->
    <!-- Refreshes the webpage every 5 seconds -->
    <script>

        $(document).ready(function () {
            setInterval(function () {
                location.reload();
                //drawChart();
            }, 5000);
        });

    </script>
    <!-- End of Refresh -->

</body>
